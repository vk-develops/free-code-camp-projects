<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <section class="form-section">
        <div class="headers">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form action="" id="survey-form">

            <div class="inputs">
                <label for="name" id="name-label" >Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="inputs">
                <label for="email" id="email-label" >Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="inputs">
                <label for="age" id="number-label" >Age</label>
                <input type="number" id="number" min="10" max="99" placeholder="Enter your age">
            </div>
            <div class="inputs">
                <label for="role" id="role-label" >Which option best describes your current role?</label>
                <select name="role" id="dropdown" required>
                    <option disabled selected value>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="job">employee</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <div class="inputs">
                <label for="type" id="text-label">Would you recommend freeCodeCamp to a friend?</label>
                <div class="radio-input">
                    <label for="radio">
                        <input type="radio" name="May be" value="Maybe" id="radio">"May be"
                    </label>
                </div>
                <div class="radio-input">
                    <label for="radio">
                        <input type="radio" name="May be" value="Maybe" id="radio">"May be"
                    </label>
                </div>
                <div class="radio-input">
                    <label for="radio">
                        <input type="radio" name="May be" value="Maybe" id="radio">"May be"
                    </label>
                </div>
            </div>
            <div class="inputs">
                <label for="type" id="text-label">What would you like to see improved? (Check all that apply)</label>
                <div class="checkbox-input">
                    <input type="checkbox" value="frontend" name="frontend" id="checkbox">
                    <label for="checkbox">frontend</label>
                </div>
                <div class="checkbox-input">
                    <input type="checkbox" value="Backend" name="Backend" id="checkbox">
                    <label for="checkbox">Backend</label>
                </div>
                <div class="checkbox-input">
                    <input type="checkbox" value="Fullstack" name="Fullstack" id="checkbox">
                    <label for="checkbox">Fullstack</label>
                </div>
                <div class="checkbox-input">
                    <input type="checkbox" value="UI/UX" name="UI/UX Design" id="checkbox">
                    <label for="checkbox">UI/UX</label>
                </div>
            </div>
            <div class="inputs">
                <label for="text">Any comments or suggestions?</label>
                <textarea name="text" id="textarea" rows="8" placeholder="Enter your comments"></textarea>
            </div>

            <div class="btn">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </section>

</body>
</html>
